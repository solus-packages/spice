name       : spice
version    : 0.12.8
release    : 3
source     :
    - https://www.spice-space.org/download/releases/spice-0.12.8.tar.bz2 : f901a5c5873d61acac84642f9eea5c4d6386fc3e525c2b68792322794e1c407d
license    : BSD-3-Clause
summary    : Spice Server
description: |
    Spice Server
component  : desktop.library
optimize   : speed
builddeps  :
    - pkgconfig(spice-protocol)
    - pkgconfig(pixman-1)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libcacard)
    - pkgconfig(libsasl2)
    - pkgconfig(liblz4)
    - lz4-devel
    - libjpeg-turbo-devel
setup      : |
    %configure --disable-static \
               --disable-celt051 \
               --enable-lz4 \
               --enable-opengl
build      : |
    %make
install    : |
    %make_install
