name       : spice
version    : 0.15.0
release    : 15
source     :
    - https://www.spice-space.org/download/releases/spice-server/spice-0.15.0.tar.bz2 : b320cf8f4bd2852750acb703c15b72856027e5a8554f8217dfbb3cc09deba0f5
homepage   : https://www.spice-space.org
license    : BSD-3-Clause
summary    : SPICE (Simple Protocol for Independent Computing Environments)
description: |
    SPICE (Simple Protocol for Independent Computing Environments) is a remote display system built for virtual environments which allows you to view a computing 'desktop' environment not only on the machine where it is running, but from anywhere on the Internet and from a wide variety of machine architectures.
component  : desktop.library
optimize   : speed
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(libcacard)
    - pkgconfig(libsasl2)
    - pkgconfig(liblz4)
    - pkgconfig(opus)
    - pkgconfig(pixman-1)
    - pkgconfig(spice-protocol)
    - glib-networking # check
    - lz4-devel
    - libjpeg-turbo-devel
setup      : |
    # https://gitlab.freedesktop.org/spice/spice/-/issues/62
    sed -i "/doxygen.sh/d" meson.build

    %meson_configure -Dgstreamer=no
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
