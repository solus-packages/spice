name       : spice
version    : 0.14.0
release    : 7
source     :
    - git|https://anongit.freedesktop.org/git/spice/spice.git : 40ca6c29c7e90e7d4292dbb8cb7e2138c438a7dc
license    : BSD-3-Clause
summary    : Spice Server
description: |
    Spice Server
component  : desktop.library
optimize   : speed
builddeps  :
    - pkgconfig(spice-protocol)
    - pkgconfig(pixman-1)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(libcacard)
    - pkgconfig(libsasl2)
    - pkgconfig(liblz4)
    - lz4-devel
    - libjpeg-turbo-devel
setup      : |
    pushd spice-common
        %patch -p1 < $pkgfiles/security/cve-2017-12194.patch
    popd
    %reconfigure --disable-static \
               --disable-celt051 \
               --enable-lz4 \
               --enable-opengl
build      : |
    %make
install    : |
    %make_install
